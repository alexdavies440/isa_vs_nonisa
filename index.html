<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA vs non ISA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h2>ISA vs non ISA</h2>
    <form action="">
        <div>
            <h3>ISA Product</h3>
            <label for="isaBalance">Balance</label>
            <input type="number" name="isaBalance" value="20000">
        </div>
        <div>
            <label for="isaRate">Rate</label>
            <input type="number" name="isaRate" value="6" step=".01">
        </div>

        <div>
            <h3>Non ISA Product</h3>
            <label for="balance">Balance</label>
            <input type="number" name="balance" value="20000">
        </div>
        <div>
            <label for="rate">Rate</label>
            <input type="number" name="rate" value="6" step=".01">
        </div>
        <br>
        <div>
            <label for="taxStatus">Tax Status</label>
            <select name="taxStatus" id="taxStatus">
                <option value="basic">Basic Rate</option>
                <option value="higher">Higher Rate</option>
                <option value="additional">Additonal Rate</option>
            </select>
        </div>
        <button>Calculate</button>
    </form>

    <h3 id="isaResult"></h3>

    <h3 id="nonIsaResult"></h3>

</body>

</html>
